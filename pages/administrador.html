<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Beautiful House Store</title>
    <meta charset="utf-8" />
    <meta name="author" content="Vanessa Vargas" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="<script>.js" type="text/javascript" defer></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/cadastro.css" />
  </head>
  <body>
    <!--menu navegação-->
    <nav id="navadm">
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo"
        ><img src="images/Logotipo.png" alt="Logotipo"
      /></label>
      <ul>
        <li><a href="index.html">Site da Loja</a></li>
      </ul>
    </nav>

    <main class="cadastros">
      <!--formulário de cadastro-->
      <section class="container1">
        <form action="#" method="post">
          <h2>Gestão de Cadastros</h2>
          <fieldset>
            <div class="container-cad">
              <a href="cliente.html"
                ><button class="button-cli" type="button">Cliente</button></a
              >
              <a href="produto.html"
                ><button class="button-prod" type="button">Produto</button></a
              >
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <div id="contato">
      <h4>Suporte</h4>
      <p><strong>Telefones:</strong>(51)4000-0001 | (51)9999-9999</p>
    </div>

    <footer id="footeradm">
      &COPY;2021 Vanessa Vargas. Todos os direitos reservados.
    </footer>
  </body>
</html>
