<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="VanessaVargas" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/cadastro.css" />
    <script src="/assets/js/produto.js" defer></script>
  </head>
  <body>
    <!--menu navegação-->
    <nav id="navadm">
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo"
        ><img src="/assets/img/logotipo.svg" alt="Logotipo"
      /></label>
      <ul>
        <li><a href="./administrador.html">Voltar</a></li>
      </ul>
    </nav>
    <!-- formulário de cadastro -->
    <div class="cadastros">
      <form class="container1">
        <h2>Cadastro de Produtos</h2>
        <fieldset>
          <div class="container-cad">
            <label>Código</label>
            <input
              class="inp-30"
              id="inpCodigo"
              type="text"
              placeholder="Código do produto"
              required
            />
          </div>
          <div class="container-cad">
            <label>Produto</label>
            <input class="inp-50" id="inpProd" type="text" placeholder="Nome do produto" />
          </div>
        </fieldset>
        <fieldset>
          <div class="container-cad">
            <label>Quantidade</label>
            <input
              class="inp-30"
              id="inpQtdade"
              type="text"
              placeholder="Quantidade adquirida"
            />
          </div>
          <div class="container-cad">
            <label>Marca</label>
            <input class="inp-50" id="inpMarca" type="text" placeholder="Marca do produto" />
          </div>
        </fieldset>
        <fieldset class="buttons">
          <div id="btn-envio">
            <input class="button-cad" 
              type="button"
              value="Cadastrar"
              onclick="preenchimentoCampos('inpCodigo', 'inpProd', 'inpQtdade', 'inpMarca')"
            />
            <input class="button-limp" type="reset" id="cancelar" value="Cancelar" />
          </div>
        </fieldset>
      </form>
    </div>  
    <div class="cadastros"> 
      <div  class="container1">
        <h2>Produtos Cadastrados</h2> 
        <div class="container-cad"></div>  
        <div>Clique no botão para limpar os registros já realizados</div>
        <input class="button-cad" type="button" id="limpar" value="Limpar" onclick="limparStorage()"></p>
      </div>
    </div>
  </body>
</html>
